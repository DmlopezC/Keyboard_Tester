<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Tester</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="keyboard-base">
        <div class="key">
            <span class="primary">`</span>
            <span class="secondary">~</span>    
        </div>
        <div class="key">
            <span class="primary">1</span>
            <span class="secondary">!</span>
        </div>
        <div class="key">
            <span class="primary">2</span> 
            <span class="secondary">@</span>   
        </div>
        <div class="key">
            <span class="primary">3</span> 
            <span class="secondary">#</span>   
        </div>
        <div class="key">
            <span class="primary">4</span> 
            <span class="secondary">$</span>   
        </div>
        <div class="key">
            <span class="primary">5</span> 
            <span class="secondary">%</span>   
        </div>
        <div class="key">
            <span class="primary">6</span> 
            <span class="secondary">^</span>   
        </div>
        <div class="key">
            <span class="primary">7</span> 
            <span class="secondary">&</span>   
        </div>
        <div class="key">
            <span class="primary">8</span> 
            <span class="secondary">*</span>   
        </div>
        <div class="key">
            <span class="primary">9</span> 
            <span class="secondary">(</span>   
        </div>
        <div class="key">
            <span class="primary">0</span> 
            <span class="secondary">)</span>   
        </div>
        <div class="key">
            <span class="primary">-</span> 
            <span class="secondary">_</span>   
        </div>
        <div class="key">
            <span class="primary">=</span> 
            <span class="secondary">+</span>   
        </div>
        <div class="key delete">
            <span class="primary">Delete</span>    
        </div>
        <div class="key tab">
            <span class="primary">TAB</span>    
        </div>
        <div class="key">
            <span class="primary">Q</span>    
        </div>
        <div class="key">
            <span class="primary">w</span>    
        </div>
        <div class="key">
            <span class="primary">E</span>    
        </div>
        <div class="key">
            <span class="primary">R</span>    
        </div>
        <div class="key">
            <span class="primary">T</span>    
        </div>
        <div class="key">
            <span class="primary">Y</span>

        <div class="key">

        </div>

        </div>
        <div class="key">
            <span class="primary">]</span>
            <span class="secondary">}</span>
        </div>
        <div class="key backslash">
            <span class="primary">\</span>
            <span class="secondary">|</span>
        </div>
        <div class="key capslock">
            <span class="primary">CAPS</span>    
        </div>
        <div class="key">
            <span class="primary">A</span>    
        </div>
        <div class="key">
            <span class="primary">S</span>

        <div class="key">

        </div>

        </div>
        <div class="key leftshift">

        </div>

            <span class="primary">Z</span>

        </div>

            <span class="secondary"><</span>    
        </div>

            <span class="primary">/</span>    
            <span class="secondary">></span>
        </div>
        <div class="key rightshift">
            <span class="primary">SHIFT</span>   
        </div>
        <div class="key leftctrl">
            <span class="primary">CTRL</span>    
        </div>
        <div class="key">
            <span class="primary">WIN</span>    
        </div>
        <div class="key command">
            <span class="primary">ALT</span>    
        </div>
        <div class="key space">
            <span class="primary">__________</span>    
        </div>
        <div class="key command">
            <span class="primary">ALT</span>    
        </div>
        <div class="key">
            <span class="primary">FN</span>    
        </div>
        <div class="key">
            <span class="primary">OP</span>    
        </div>
        <div class="key">
            <span class="primary">CTRL</span>    
        </div>
    </div>
</body>
</html>
